<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObeAIâ„¢ - Intelligent OBE Assistant</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #000000;
            --primary-light: #333333;
            --primary-dark: #000000;
            --secondary-color: #666666;
            --text-color: #000000;
            --light-text: #333333;
            --bg-color: #FFFFFF;
            --white: #FFFFFF;
            --light-gray: #F3F4F6;
            --border-color: #E5E7EB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --transition: all 0.3s ease;
            --gradient: linear-gradient(135deg, #333333, #000000);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--gradient);
            color: var(--white);
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            z-index: 1000;
            font-size: 28px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(79, 70, 229, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }

        .chat-icon:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg), 0 0 20px rgba(79, 70, 229, 0.4);
        }

        .chat-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 450px;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 999;
            max-height: 90vh;
            height: 650px;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            animation: slideIn 0.3s ease-out;
            backdrop-filter: blur(10px);
        }

        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .chat-header {
            background: var(--gradient);
            color: var(--white);
            padding: 18px 20px;
            font-weight: 600;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
        }

        .header-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .chat-tabs {
            display: flex;
            gap: 2px;
            padding: 0 10px;
        }

        .chat-tab {
            padding: 8px 16px;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .chat-tab.active {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-tab:not(.active):hover {
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.15);
        }

        .chat-tab.disabled {
            cursor: not-allowed;
        }

        .chat-tab.disabled::after {
            content: "Coming Soon";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            opacity: 0;
            transition: var(--transition);
            pointer-events: none;
        }

        .chat-tab.disabled:hover::after {
            opacity: 1;
            top: -25px;
        }

        .chat-header .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0.95;
            transition: var(--transition);
        }

        .chat-header .logo:hover {
            opacity: 1;
            transform: scale(1.02);
        }

        .chat-header .logo i {
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .chat-header .actions {
            display: flex;
            gap: 15px;
        }

        .chat-header .actions i {
            cursor: pointer;
            transition: var(--transition);
            font-size: 16px;
            padding: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-header .actions i:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .suggestion-chips {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin: 10px 0;
            padding: 0 10px;
        }

        .suggestion-chip {
            background: var(--white);
            color: var(--primary-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid var(--primary-light);
            white-space: nowrap;
            animation: fadeIn 0.3s ease-out;
            box-shadow: var(--shadow-sm);
        }

        .suggestion-chip:hover {
            background: var(--gradient);
            color: var(--white);
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-container {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: messageIn 0.3s ease-out;
        }

        @keyframes messageIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .user-container {
            align-self: flex-end;
        }

        .bot-container {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: var(--border-radius-sm);
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            margin-bottom: 2px;
            transition: var(--transition);
            max-width: 85%;
            box-shadow: var(--shadow-sm);
        }

        .message-bubble:hover {
            transform: translateY(-2px);
        }

        .user-message {
            background: var(--gradient);
            color: var(--white);
            border-radius: 18px 18px 0 18px;
            align-self: flex-end;
            margin-left: auto;
            animation: slideInRight 0.3s ease-out;
        }

        .bot-message {
            background: var(--white);
            color: var(--text-color);
            border-radius: 18px 18px 18px 0;
            border: 1px solid var(--primary-light);
            animation: slideInLeft 0.3s ease-out;
        }

        @keyframes slideInRight {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .quick-replies {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .quick-reply {
            background: var(--white);
            color: var(--primary-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid var(--primary-light);
            margin: 4px;
            animation: fadeIn 0.3s ease-out;
            box-shadow: var(--shadow-sm);
        }

        .quick-reply:hover {
            background: var(--gradient);
            color: var(--white);
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .card {
            background: var(--white);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            overflow: hidden;
            margin-top: 8px;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .card-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            padding: 12px;
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .card-description {
            font-size: 13px;
            color: var(--light-text);
        }

        .message-info {
            font-size: 11px;
            color: var(--light-text);
            margin-top: 4px;
            opacity: 0.8;
            transition: var(--transition);
        }

        .message-container:hover .message-info {
            opacity: 1;
        }

        .user-info {
            text-align: right;
            margin-right: 8px;
        }

        .bot-info {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: 8px;
        }

        .bot-info img {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .bot-message a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .bot-message a:hover {
            text-decoration: underline;
        }

        .pdf-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--white);
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 12px;
            margin-top: 12px;
            font-size: 14px;
            transition: var(--transition);
            text-decoration: none;
            box-shadow: var(--shadow-sm);
            border: 2px solid var(--primary-light);
            font-weight: 500;
        }

        .pdf-link i {
            font-size: 16px;
            transition: var(--transition);
        }

        .pdf-link:hover {
            background: var(--gradient);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            text-decoration: none;
            border-color: transparent;
        }

        .pdf-link:hover i {
            transform: translateX(3px);
        }

        .pdf-link:active {
            transform: translateY(0);
        }

        .typing-indicator {
            background: var(--white);
            padding: 10px 16px;
            border-radius: 18px;
            display: none;
            align-items: center;
            width: fit-content;
            margin: 10px 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(230, 230, 230, 0.5);
            animation: fadeIn 0.3s ease-out;
            position: static;
            z-index: 10;
            position: relative;
        }

        .typing-indicator::before {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 12px;
            width: 10px;
            height: 10px;
            background: var(--white);
            border-right: 1px solid rgba(230, 230, 230, 0.5);
            border-bottom: 1px solid rgba(230, 230, 230, 0.5);
            transform: rotate(45deg);
        }

        .typing-indicator span {
            height: 7px;
            width: 7px;
            background: var(--primary-light);
            border-radius: 50%;
            display: inline-block;
            margin: 0 1px;
            opacity: 0.6;
            animation: blink 1.4s infinite both;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0% { opacity: 0.4; transform: scale(0.7); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.4; transform: scale(0.7); }
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background: var(--white);
            border-top: 1px solid var(--border-color);
            position: relative;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.03);
            margin-top: auto;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 30px;
            outline: none;
            font-size: 14px;
            background: var(--white);
            transition: var(--transition);
        }

        .chat-input input:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .chat-input button {
            background: var(--gradient);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
        }

        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .chat-input button:active {
            transform: translateY(0);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .chat-container {
                width: calc(100% - 40px);
                right: 20px;
                bottom: 90px;
            }

            .chat-icon {
                right: 20px;
                bottom: 20px;
            }
        }

        .chatbox {
            padding: 20px 20px 0 20px;
            overflow-y: auto;
            flex: 1;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
            margin-bottom: 0;
        }

        .chatbox::-webkit-scrollbar {
            width: 6px;
        }

        .chatbox::-webkit-scrollbar-track {
            background: var(--light-gray);
            border-radius: 10px;
        }

        .chatbox::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 10px;
        }

        .chatbox::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* Question Generator Styles */
        .question-gen-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background: var(--bg-color);
            height: calc(100% - 130px); 
            overflow-y: auto;
            scroll-behavior: smooth;
            max-height: calc(100% - 130px);
        }

        .question-gen-container::-webkit-scrollbar {
            width: 6px;
        }

        .question-gen-container::-webkit-scrollbar-track {
            background: var(--light-gray);
            border-radius: 10px;
        }

        .question-gen-container::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 10px;
        }

        .question-gen-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        .form-group {
            background: var(--white);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: var(--transition);
            margin-bottom: 0;
        }

        .form-group:hover {
            box-shadow: var(--shadow);
            transform: translateY(-1px);
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
            font-size: 14px;
        }

        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
            transition: var(--transition);
            outline: none;
            cursor: pointer;
        }

        .form-select:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            background: var(--white);
        }

        .form-select:disabled {
            background: var(--light-gray);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .form-select option {
            background: var(--white);
            color: var(--text-color);
            padding: 8px;
        }

        .generate-btn {
            background: var(--gradient);
            color: var(--white);
            border: none;
            padding: 14px 28px;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 0;
            box-shadow: var(--shadow);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn i {
            font-size: 18px;
        }

        .generated-question {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 15px;
            margin: 15px 0;
            box-shadow: var(--shadow);
            white-space: pre-wrap;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            border: 1px solid var(--border-color);
            display: none;
        }

        .generated-question h3 {
            color: var(--primary-color);
            font-size: 16px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .generated-question h3 i {
            color: var(--primary-color);
        }

        .generated-question p {
            color: var(--text-color);
            font-size: 14px;
        }

        .question-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e0 #f8f9fa;
        }

        .question-container::-webkit-scrollbar {
            width: 8px;
        }

        .question-container::-webkit-scrollbar-track {
            background: #f8f9fa;
            border-radius: 4px;
        }

        .question-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e0;
            border-radius: 4px;
            border: 2px solid #f8f9fa;
        }

        .loading-spinner {
            display: none;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 15px;
        }

        .loading-spinner i {
            color: var(--primary-color);
            font-size: 24px;
            animation: spin 1s linear infinite;
        }

        .loading-spinner span {
            color: var(--text-color);
            font-size: 14px;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(254, 226, 226, 0.5);
            color: #dc2626;
            padding: 12px 15px;
            border-radius: var(--border-radius-sm);
            margin: 15px 0;
            border: 1px solid rgba(220, 38, 38, 0.2);
            display: none;
            font-size: 14px;
        }

        .error-message.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        .alert {
            padding: 12px 15px;
            border-radius: var(--border-radius-sm);
            margin: 10px 0;
            font-size: 14px;
        }

        .alert-danger {
            background: rgba(254, 226, 226, 0.5);
            color: #dc2626;
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        .question-metadata {
            margin-bottom: 20px;
            background: var(--light-gray);
            border-radius: var(--border-radius-sm);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .metadata-header {
            background: var(--gradient);
            color: white;
            padding: 10px 15px;
            font-weight: 600;
            font-size: 15px;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            padding: 12px 15px;
        }

        .metadata-item {
            font-size: 14px;
            color: var(--text-color);
        }

        .metadata-item span {
            font-weight: 600;
            color: var(--primary-color);
        }

        .question-content-text {
            background: white;
            padding: 15px;
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--border-color);
            font-size: 14px;
            line-height: 1.6;
            margin-top: 15px;
            box-shadow: var(--shadow-sm);
        }
        .progress-container {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        #downloadPdfButton:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #66BB6A, #388E3C);
        }

        .co-loading-indicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
            padding: 25px;
            border-radius: 15px;
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            border: 1px solid var(--primary-light);
            width: 300px;
            text-align: center;
        }
        
        .co-loading-indicator .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(79, 70, 229, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }
        
        .co-loading-indicator p {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
            margin: 0;
        }

    </style>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

        <i class="fas fa-comment-dots"></i>
    </div>

        <div class="chat-header">
            <div class="header-main">
                <div class="logo">
                    <i class="fas fa-robot"></i>

            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        function appendMessage(isUser, message, time = getCurrentTime()) {
            const chatbox = document.getElementById("chatbox");
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-container ${isUser ? 'user-container' : 'bot-container'}`;
            
            const messageContent = `
                <div class="message-bubble ${isUser ? 'user-message' : 'bot-message'}">

                    ${isUser ? time : '<i class="fas fa-robot"></i><span>ObeAIâ„¢</span>'}
                </div>
            `;
            
            messageDiv.innerHTML = messageContent;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function sendMessage() {
            const userMessage = document.getElementById("query").value.trim();
            
            if (userMessage === "") {
                return;
            }
            
            document.getElementById("query").value = "";
            appendMessage(true, userMessage);
            
            // Check if this is a CO attainment request
            const isCOAttainmentRequest = userMessage.toLowerCase().includes("co attainment") || 
                                         userMessage.toLowerCase().includes("course outcome") ||
                                         userMessage.toLowerCase().includes("show me co");
            
            if (isCOAttainmentRequest) {
                // Show the CO specific loading indicator instead of typing indicator
                document.getElementById("coLoadingIndicator").style.display = "flex";
                // Add a special message for CO attainment requests
                appendMessage(false, "Generating CO attainment visualizations and PDF report. This may take a moment...");
            } else {
                // Show regular typing indicator for other requests
                showTypingIndicator();
            }

            // Create a timeout to handle potential long-running requests
            const timeoutPromise = new Promise((_, reject) => {
                setTimeout(() => reject(new Error('Request timeout')), 180000); // 180 seconds timeout
            });
            
            // Main fetch request
            const fetchPromise = fetch("chatbot.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            });
            
            
            Promise.race([fetchPromise, timeoutPromise])
            .then(data => {
                // Hide indicators
                hideTypingIndicator();
                document.getElementById("coLoadingIndicator").style.display = "none";
                
                if (data && data.length > 0) {
                    data.forEach(message => {
                        if (message.text) {
                            let processedText = processBotMessage(message.text);
                            appendMessage(false, processedText);
                        }
                    });
                } else {
                    appendMessage(false, "I'm sorry, I couldn't process your request.");
                }
                
                // Setup PDF download links
                setupPdfDownloadLinks();
            })
            .catch(error => {
                // Hide indicators
                hideTypingIndicator();
                document.getElementById("coLoadingIndicator").style.display = "none";
                
                console.error("Error:", error);
                
                if (error.message === 'Request timeout') {
                    appendMessage(false, "The request is taking longer than expected. If you requested CO attainment data, please try again or check the generated PDF in a moment.");
                } else {
                    appendMessage(false, "Error connecting to bot. Please make sure the Rasa server is running.");
                }
            });
        }
        
        function processBotMessage(text) {
            // Check for PDF links and format them properly
            let processedText = text.replace(/\[Download PDF\]\(([^)]+)\)/g, '<a href="$1" class="pdf-link" target="_blank"><i class="fas fa-file-pdf"></i> Download Report</a>');
            
            // Handle general links
            processedText = processedText.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            return processedText;
        }
        
        function setupPdfDownloadLinks() {
            const chatbox = document.getElementById("chatbox");
            const links = chatbox.querySelectorAll('a[href*="pdf_reports"]');
            
            links.forEach(link => {
                // Make sure the link is valid
                if (!link.href.endsWith('.pdf')) {
                    console.error('Invalid PDF link:', link.href);
                    link.href = link.href + '.pdf';
                }
                
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Opening PDF:', this.href);
                    window.open(this.href, '_blank');
                });
            });
        }

                // Validation
                if (!text || marks.includes('') || levels.includes('')) {
                    error.textContent = 'Please complete all question settings.';
                    error.classList.add('active');
                    return;
                }

                
                error.classList.remove('active');
                result.style.display = 'none';
                loading.style.display = 'none'; 
                progress.style.display = 'block';
                progressBar.style.width = '0%';
                progressText.innerText = 'Starting...';
                output.innerHTML = '';

                const total = marks.length;
                let questions = [];

                for (let i = 0; i < total; i++) {
                    progressText.innerText = `Generating question ${i + 1} of ${total}...`;
                    progressBar.style.width = `${((i / total) * 100).toFixed(1)}%`;

                    try {
                        const res = await fetch('qp_gen.php', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                custom_mode: true,
                                unit_text: text,
                                marks: [marks[i]],
                                knowledge_levels: [levels[i]]
                            })
                        });

                        const data = await res.json();
                        if (data.success && data.questions && data.questions.length > 0) {
                            questions.push(`<b>Q${i + 1}:</b> ${data.questions[0]}`);
                        } else {
                            questions.push(`<b>Q${i + 1}:</b> âš ï¸ Error: Could not generate`);
                        }
                    } catch (err) {
                        questions.push(`<b>Q${i + 1}:</b> âš ï¸ Server error`);
                    }
                }

                // Finalize progress
                progressBar.style.width = '100%';
                progressText.innerText = 'All questions generated.';

                output.innerHTML = questions.join('<br><br>');
                result.style.display = 'block';

                // show the PDF button
                document.getElementById('downloadPdfButton').style.display = 'inline-block';

            });

                            }

                    }

                html2pdf().from(element).set(opt).save();

            document.getElementById('questionGenForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const loadingSpinner = document.querySelector('.loading-spinner');
                const generatedQuestion = document.querySelector('.generated-question');
                const questionText = document.getElementById('questionText');
                
                // Show loading state
                loadingSpinner.style.display = 'flex';
                generatedQuestion.style.display = 'none';

                
                const formData = {
                    unit: document.getElementById('unit').value,
                    co: document.getElementById('co').value,
                    knowledge_level: document.getElementById('knowledgeLevel').value,
                    marks: document.getElementById('marks').value
                };

                console.log('Sending form data:', formData); // Debug log

              
                fetch('question_gen.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    loadingSpinner.style.display = 'none';
                    
                    
                    const errorMessage = document.querySelector('.error-message');
                    errorMessage.classList.remove('active');
                    
                    if (data.success) {
                        displayQuestions(data);
                    } else {
                        errorMessage.textContent = data.error || 'Failed to generate question';
                        errorMessage.classList.add('active');
                        generatedQuestion.style.display = 'none';
                    }
                })
                .catch(error => {
                    loadingSpinner.style.display = 'none';
                    const errorMessage = document.querySelector('.error-message');
                    errorMessage.textContent = 'Failed to communicate with the server';
                    errorMessage.classList.add('active');
                    generatedQuestion.style.display = 'none';
                    console.error('Error:', error);
                });
            });
        });

        function displayQuestions(response) {
            const generatedQuestion = document.querySelector('.generated-question');
            const errorMessage = document.querySelector('.error-message');
            const questionText = document.getElementById('questionText');
            
            if (response.error) {
                questionText.innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${response.error || 'Failed to generate question'}
                    </div>
                `;
                generatedQuestion.style.display = 'block';
                return;
            }

            console.log('Response data:', response.data); 

           
            const metadataHtml = `                <div class="question-metadata">
                    <div class="metadata-header">${response.data.course}</div>
                    <div class="metadata-grid">
                        <div class="metadata-item"><span>Unit:</span> ${response.data.unit_number}</div>
                        <div class="metadata-item"><span>CO:</span> ${response.data.co}</div>
                        <div class="metadata-item"><span>Level:</span> ${response.data.knowledge_level}</div>
                        <div class="metadata-item"><span>Marks:</span> ${response.data.marks}</div>
                    </div>
                </div>
            `;

            
            if (response.data.raw_question) {
                
                let cleanQuestion = response.data.raw_question;
                
                
                cleanQuestion = cleanQuestion.replace(/\b(word count|marks allocation|learning outcomes|CO\d+|remember to|ensure that|to maximize|provide specific)\b.*$/im, '');
                
                
                cleanQuestion = cleanQuestion.replace(/\b(remember|note:|please note|hint:|tip:).*$/im, '');
                
                
                cleanQuestion = cleanQuestion.replace(/\b\d+-\d+ words\b.*$/i, '');
                
                
                cleanQuestion = cleanQuestion.replace(/\bin your answer,.*$/im, '');
                cleanQuestion = cleanQuestion.replace(/\byour (answer|response) should.*$/im, '');
                
                
                cleanQuestion = cleanQuestion.trim().replace(/\n{2,}/g, '\n');
                
                questionText.innerHTML = metadataHtml + `<div class="question-content-text">${cleanQuestion.replace(/\n/g, '<br>')}</div>`;
            } else {
                // Parse and display questions from the formatted question
                const questionContent = response.data.question;
                console.log('Question text:', questionContent); 

               
                const questionLines = questionContent.split('\n\n');
                let actualQuestion = '';
                
                
                let foundQuestion = false;
                for (let i = 0; i < questionLines.length; i++) {
                    const line = questionLines[i].trim();
                    
                    if (!line || 
                        line.includes("Questions for") || 
                        line.includes("Unit ") && line.length < 10 ||
                        line.includes("CO") && line.length < 5 ||
                        line.includes("Level:") ||
                        line.includes("marks")) {
                        continue;
                    }
                    
                    // Found the actual question content
                    foundQuestion = true;
                    actualQuestion += line + '\n\n';
                }

                console.log('Extracted question:', actualQuestion); 

                if (foundQuestion && actualQuestion.trim()) {
                    questionText.innerHTML = metadataHtml + actualQuestion.trim();
                } else {
                    
                    questionText.innerHTML = metadataHtml + `
                        <div style="color: var(--primary-color); font-weight: 500; margin-top: 10px;">
                            ${questionContent.replace(/\n/g, '<br>')}
                        </div>
                    `;
                }
            }

            // Show question display
            generatedQuestion.style.display = 'block';
            errorMessage.classList.remove('active');
        }
